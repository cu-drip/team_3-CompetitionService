openapi: 3.0.4
info:
  title: CompetitionService API
  version: 1.0.0
  description: API для управления спортивными соревнованиями

security:
  - BearerAuth: [ ]

paths:
  # ==========================================
  # Tournament Management
  # ==========================================

  /api/v1/tournaments:
    get:
      summary: Получить список турниров
      tags:
        - Tournament Management
      responses:
        '200':
          description: Список турниров
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TournamentDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Создать новый турнир (только для админов)
      tags:
        - Tournament Management
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentDTO'
      responses:
        '201':
          description: Турнир создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/tournaments/{tournamentId}:
    get:
      summary: Получить турнир по ID
      tags:
        - Tournament Management
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Турнир найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Обновить турнир полностью (только для админов)
      tags:
        - Tournament Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentDTO'
      responses:
        '200':
          description: Турнир обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Частично обновить турнир (только для админов)
      tags:
        - Tournament Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentDTO'
      responses:
        '200':
          description: Турнир обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Удалить турнир (только для админов)
      tags:
        - Tournament Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '204':
          description: Удаление успешно
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/tournaments/{tournamentId}/participants:
    get:
      summary: Получить всех участников турнира
      tags:
        - Tournament Management
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Список участников турнира
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/tournaments/{tournamentId}/participants/{participantId}:
    post:
      summary: Зарегистрировать участника или команду
      tags:
        - Tournament Management
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - name: participantId
          in: path
          required: true
          description: ID участника (user_id или team_id)
          schema:
            type: string
            format: uuid
        - name: participantType
          in: query
          required: true
          description: Тип участника
          schema:
            type: string
            enum: [ solo, team ]
      responses:
        '200':
          description: Регистрация успешна
          content:
            text/plain:
              schema:
                type: string
                example: "Registered successfully"
        '400':
          description: Ошибка валидации
          content:
            text/plain:
              schema:
                type: string
                example: "Error message"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Турнир заполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Отменить регистрацию участника или команды
      tags:
        - Tournament Management
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - name: participantId
          in: path
          required: true
          description: ID участника (user_id или team_id)
          schema:
            type: string
            format: uuid
        - name: participantType
          in: query
          required: true
          description: Тип участника
          schema:
            type: string
            enum: [ solo, team ]
      responses:
        '200':
          description: Регистрация отменена
          content:
            text/plain:
              schema:
                type: string
                example: "Unregistered successfully"
        '400':
          description: Ошибка валидации
          content:
            text/plain:
              schema:
                type: string
                example: "Error message"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Регистрация не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/tournaments/{tournamentId}/notify:
    post:
      summary: Отправить уведомления участникам или командам (только для админов)
      tags:
        - Tournament Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Уведомления отправлены
          content:
            text/plain:
              schema:
                type: string
                example: "Notifications sent"
        '400':
          description: Ошибка валидации
          content:
            text/plain:
              schema:
                type: string
                example: "Error message"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Турнир не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ==========================================
  # Team Management
  # ==========================================

  /api/v1/teams:
    get:
      summary: Получить список команд
      tags:
        - Team Management
      responses:
        '200':
          description: Список команд
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Создать команду (только для админов)
      tags:
        - Team Management
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamDTO'
      responses:
        '201':
          description: Команда создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/teams/{id}:
    get:
      summary: Получить команду по ID
      tags:
        - Team Management
      parameters:
        - $ref: '#/components/parameters/TeamId'
      responses:
        '200':
          description: Команда найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Обновить команду целиком (только для админов)
      tags:
        - Team Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TeamId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamDTO'
      responses:
        '200':
          description: Команда обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Обновить команду частично (только для админов)
      tags:
        - Team Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TeamId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamDTO'
      responses:
        '200':
          description: Команда обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDTO'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Удалить команду (только для админов)
      tags:
        - Team Management
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/TeamId'
      responses:
        '204':
          description: Удаление успешно
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав (требуется роль администратора)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/teams/{id}/participants:
    get:
      summary: Получить всех участников команды
      tags:
        - Team Management
      parameters:
        - $ref: '#/components/parameters/TeamId'
      responses:
        '200':
          description: Список участников команды
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/teams/{teamId}/participants/{userId}:
    post:
      summary: Добавить нового участника в команду
      tags:
        - Team Management
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор команды
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор пользователя
      responses:
        '200':
          description: Участник добавлен в команду
          content:
            text/plain:
              schema:
                type: string
                example: "Successfully added a new team member!"
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда или пользователь не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Удалить участника из команды
      tags:
        - Team Management
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор команды
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор пользователя
      responses:
        '200':
          description: Участник удален из команды
          content:
            text/plain:
              schema:
                type: string
                example: "Successfully removed member from the team."
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Команда или пользователь не найдены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации. Формат - "Bearer <token>"

  parameters:
    TournamentId:
      name: tournamentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор турнира

    TeamId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор команды

    UserId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор юзера

  schemas:
    # ==========================================
    # Tournament Schemas
    # ==========================================

    TournamentDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          example: "Чемпионат города по футболу"
        description:
          type: string
          example: "Ежегодный турнир среди любительских команд"
        sport:
          type: string
          enum: [ FOOTBALL, BOXING, BASKETBALL, CHESS, TENNIS, JIU_JITSU ]
          example: "FOOTBALL"
        typeTournament:
          type: string
          enum: [ solo, team ]
          example: "team"
        typeGroup:
          type: string
          enum: [ olympic, swiss, round_robin ]
          example: "olympic"
        matchesNumber:
          type: integer
          example: 16
        startTime:
          type: string
          format: date-time
          example: "2023-06-15T14:00:00Z"
        createdAt:
          type: string
          format: date-time
          example: "2023-05-01T10:00:00Z"
        entryCost:
          type: number
          format: double
          example: 1000.00
        maxParticipants:
          type: integer
          example: 32
        registrationDeadline:
          type: string
          format: date-time
          example: "2023-06-10T23:59:59Z"
        place:
          type: string
          example: "Стадион Динамо"
        organizedId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"

    # ==========================================
    # Team Schemas
    # ==========================================

    TeamDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          example: "Спартак"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
        avatar:
          type: string
          example: "https://example.com/team-avatar.jpg"

    # ==========================================
    # Error Response
    # ==========================================

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Ошибка аутентификации"
        code:
          type: integer
          example: 401
        details:
          type: object
          nullable: true
          description: Дополнительная информация об ошибке
          example: { "field": "password", "reason": "invalid_credentials" }

servers:
  - url: http://competition-service
    description: CompetitionService Local
